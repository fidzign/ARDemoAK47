<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Museum Geologi | AR Collections </title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<link type="text/css" rel="stylesheet" href="main.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	</head>
	<body>

		<div id="content">
			<div id="mySidenav" class="sidenav">
				<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
				<a class="ar-object" id="1" href="#">Gajah Blora</a>
				<a class="ar-object" id="2" href="#">Homo Sapiens</a>
				<a class="ar-object" id="3" href="#">Tridagna</a>
			</div>
	
			<div id="container" style="position: fixed;"></div>
			  
			<span style="font-size:14px;cursor:pointer;position: absolute;" onclick="openNav()">&#9776; Open Collections</span>
		
			<button type="button" id="place-button">PLACE</button>
		</div>

		<script>
			function openNav() {
			  document.getElementById("mySidenav").style.width = "250px";
			}
			function closeNav() {
			  document.getElementById("mySidenav").style.width = "0";
			}
		</script>

		<script type="module">

			import * as THREE from './build/three.module.js';
			import { ARButton } from './jsm/webxr/ARButton.js';
			import { VRButton } from './jsm/webxr/VRButton.js';
			//
			import { OrbitControls } from './jsm/controls/OrbitControls.js';
			import { GLTFLoader } from './jsm/loaders/GLTFLoader.js';
			import { RGBELoader } from './jsm/loaders/RGBELoader.js';
			import { RoughnessMipmapper } from './jsm/utils/RoughnessMipmapper.js';
			import Stats from './jsm/libs/stats.module.js';
			import { GUI } from './jsm/libs/lil-gui.module.min.js';


			let container;
			let camera, scene, renderer;
			var controller;

			let reticle, pmremGenerator, current_object, controls, isAR, envmap;

			let hitTestSource = null;
			let hitTestSourceRequested = false;

			const crossFadeControls = [];

			let currentBaseAction = 'idle';
			const allActions = [];
			const baseActions = {
				idle: { weight: 1 },
				walk: { weight: 0 },
				run: { weight: 0 }
			};
			const additiveActions = {
				sneak_pose: { weight: 0 },
				sad_pose: { weight: 0 },
				agree: { weight: 0 },
				headShake: { weight: 0 }
			};
			let panelSettings, numAnimations;

			init();
			

			$(".ar-object").click(function(){
				if(current_object != null){
					scene.remove(current_object);
				}
				loadModel($(this).attr("id"));
			});

			$("#ARButton").click(function(){
				current_object.visible = false;
				isAR = true;
			});

			$("#VRButton").click(function(){
				//scene.background = envmap;
				scene.position.z = -2;
			});

			$("#place-button").click(function(){
				arPlace();
			});

			function arPlace(){
				if ( reticle.visible ) {
					current_object.position.setFromMatrixPosition(reticle.matrix);
					current_object.visible = true;
				}
			}

			function loadModel(model){
				
				new RGBELoader()
					.setDataType(THREE.UnsignedByteType)
					.setPath('textures/')
					.load('harvest_1k.hdr', function(texture){

						envmap = pmremGenerator.fromEquirectangular(texture).texture;

						scene.environment = texture;
						texture.dispose();
						pmremGenerator.dispose();
						render();

						var loader = new GLTFLoader().setPath('3d/');
						loader.load(model + ".glb", function(glb) {

							current_object = glb.scene;
							scene.add(current_object);

							arPlace();

							var box = new THREE.Box3();
							box.setFromObject(current_object);
							box.center(controls.target);

							controls.update();
							render();
						});
					});
			}

			function init() {

				container = document.createElement( 'div' );
				document.getElementById("container").appendChild( container );

				scene = new THREE.Scene();
				window.scene = scene;

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 0.001, 200 );

				// LIGHTS

				// const hemiLight = new THREE.HemisphereLight( 0xffffff, 0xffffff, 1);
				// hemiLight.color.setHSL( 0.6, 0.6, 0.8 );
				// hemiLight.groundColor.setHSL( 0.095, 1, 0.75 );
				// hemiLight.position.set( 0, 0, 2 );
				// scene.add( hemiLight );

				const dirLight1 = new THREE.DirectionalLight( 0xffffff, 2);
				dirLight1.color.setHSL( 0.1, 1, 0.95 );
				dirLight1.position.set( 0, 10, 1 );
				dirLight1.position.multiplyScalar( 30 );
				dirLight1.castShadow = true;
				scene.add( dirLight1 );

				const dirLight2 = new THREE.DirectionalLight( 0xffffff, 2 );
				dirLight2.color.setHSL( 0.1, 1, 0.95 );
				dirLight2.position.set( 0, 10, -1 );
				dirLight2.position.multiplyScalar( 30 );
				dirLight2.castShadow = true;
				scene.add( dirLight2 );


				var ambientLight = new THREE.AmbientLight(0x222222);
				scene.add(ambientLight);


				const hemiLight = new THREE.HemisphereLight( 0xffffff, 0x8d8d8d, 3 );
				hemiLight.position.set( 0, 20, 0 );
				scene.add( hemiLight );

				const dirLight = new THREE.DirectionalLight( 0xffffff, 3 );
				dirLight.position.set( 3, 10, 10 );
				dirLight.castShadow = true;
				dirLight.shadow.camera.top = 2;
				dirLight.shadow.camera.bottom = - 2;
				dirLight.shadow.camera.left = - 2;
				dirLight.shadow.camera.right = 2;
				dirLight.shadow.camera.near = 0.1;
				dirLight.shadow.camera.far = 40;
				scene.add( dirLight );

				
				//SETUP RENDER

				renderer = new THREE.WebGLRenderer( { antialias: true, alpha: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.shadowMap.enabled = true;
				renderer.toneMapping = THREE.ACESFilmicToneMapping;
				renderer.toneMappingExposure = 1;
				renderer.xr.enabled = true;
				container.appendChild( renderer.domElement );

				pmremGenerator = new THREE.PMREMGenerator(renderer);
				pmremGenerator.compileEquirectangularShader();

				controls = new OrbitControls(camera, renderer.domElement);
				controls.addEventListener('change', render);
				controls.minDistance = 2;
				controls.maxDistance = 10;
				controls.target.set(0, 0, -0.2);
				controls.enableDamping = true;
				controls.dampingFactor = 0.05;

				//VR SETUP
				document.body.appendChild(VRButton.createButton(renderer));

				//AR SETUP

				let options = {
					requiredFeatures: ['hit-test'],
					optionalFeatures: ['dom-overlay'],
				}

				options.domOverlay = { root: document.getElementById('content')};

				document.body.appendChild( ARButton.createButton(renderer, options));

				document.body.appendChild( ARButton.createButton( renderer, { requiredFeatures: [ 'hit-test' ] } ) );

				//

				reticle = new THREE.Mesh(
					new THREE.RingBufferGeometry( 0.15, 0.2, 32 ).rotateX( - Math.PI / 2 ),
					new THREE.MeshBasicMaterial()
				);
				reticle.matrixAutoUpdate = false;
				reticle.visible = false;
				scene.add( reticle );

				//

				window.addEventListener( 'resize', onWindowResize, false );

				renderer.domElement.addEventListener('touchstart', function(e){
					e.preventDefault();
					touchDown=true;
					touchX = e.touches[0].pageX;
					touchY = e.touches[0].pageY;
				}, false);

				renderer.domElement.addEventListener('touchend', function(e){
					e.preventDefault();
					touchDown = false;
				}, false);

				renderer.domElement.addEventListener('touchmove', function(e){
					e.preventDefault();
					
					if(!touchDown){
						return;
					}

					deltaX = e.touches[0].pageX - touchX;
					deltaY = e.touches[0].pageY - touchY;
					touchX = e.touches[0].pageX;
					touchY = e.touches[0].pageY;

					rotateObject();

				}, false);

				//createPanel();
				animate();

			}

			function createPanel() {

				const panel = new GUI( { width: 310 } );

				const folder1 = panel.addFolder( 'Actions' );
				// const folder2 = panel.addFolder( 'Additive Action Weights' );
				// const folder3 = panel.addFolder( 'General Speed' );

				panelSettings = {
					'modify time scale': 1.0
				};

				const baseNames = [ 'None', ...Object.keys( baseActions ) ];

				for ( let i = 1, l = baseNames.length; i !== l; ++ i ) {

					const name = baseNames[ i ];
					const settings = baseActions[ name ];
					panelSettings[ name ] = function () {

						const currentSettings = baseActions[ currentBaseAction ];
						const currentAction = currentSettings ? currentSettings.action : null;
						const action = settings ? settings.action : null;

						if ( currentAction !== action ) {

							prepareCrossFade( currentAction, action, 0.35 );

						}

					};

					crossFadeControls.push( folder1.add( panelSettings, name ) );

				}


				crossFadeControls.forEach( function ( control ) {

					control.setInactive = function () {

						control.domElement.classList.add( 'control-inactive' );

					};

					control.setActive = function () {

						control.domElement.classList.remove( 'control-inactive' );

					};

					const settings = baseActions[ control.property ];

					if ( ! settings || ! settings.weight ) {

						control.setInactive();

					}

				} );

			}


			var touchDown, touchX, touchY, deltaX, deltaY;

			function rotateObject(){
				if(current_object && reticle.visible){
					current_object.rotation.y += deltaX / 100;
				}
			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );
			}

			//

			function animate() {
				renderer.setAnimationLoop( render );
				requestAnimationFrame(animate);
				controls.update();
			}

			function render( timestamp, frame ) {

				if ( frame && isAR) {

					var referenceSpace = renderer.xr.getReferenceSpace();
					var session = renderer.xr.getSession();

					if ( hitTestSourceRequested === false ) {

						session.requestReferenceSpace( 'viewer' ).then( function ( referenceSpace ) {

							session.requestHitTestSource( { space: referenceSpace } ).then( function ( source ) {

								hitTestSource = source;

							} );

						} );

						session.addEventListener( 'end', function () {

							hitTestSourceRequested = false;
							hitTestSource = null;
							isAR = false;
							reticle.visible = false;
							var box = new THREE.Box3();
							box.setFromObject(current_object);
							box.center(controls.target);
							document.getElementById("place-button").style.display = "none";

						} );

						hitTestSourceRequested = true;

					}

					if ( hitTestSource ) {

						var hitTestResults = frame.getHitTestResults( hitTestSource );

						if ( hitTestResults.length ) {

							var hit = hitTestResults[ 0 ];

							document.getElementById("place-button").style.display = "block";

							reticle.visible = true;
							reticle.matrix.fromArray( hit.getPose( referenceSpace ).transform.matrix );

						} else {

							reticle.visible = false;

							document.getElementById("place-button").style.display = "none";

						}

					}

				}

				renderer.render( scene, camera );

			}

		</script>
	</body>
</html>
